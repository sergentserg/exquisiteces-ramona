<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico">
  <link rel="stylesheet" href="./css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Kulim+Park|Lobster&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a465367bb1.js" crossorigin="anonymous"></script>
  <title>Exquisiteces Ramona</title>
</head>
<body>
  <nav>
    <div class="container">
      <a href="./index.html"><h1 class="text-white mr-2 theme-font"><i class="text-primary fas fa-pepper-hot"></i> Exquisiteces Ramona</h1> 
      </a>
      <ul class="text-white text-bold">
        <li class="p-1 m-1"><a href="./index.html">Home</a></li>
        <li class="p-1 m-1"><a href="./about.html">About</a></li>
        <li class="p-1 m-1"><a href="./services.html">Services</a></li>
        <li class="p-1 m-1"><a href="./menu.html">Menu</a></li>
        <li class="p-1 m-1"><a class="current" href="./contact.html">Contact</a class="current"></li>
      </ul>
    </div>
  </nav>

  <header id="showcase">
    <div class="header-content mb-5">
      <h2 class="theme-font text-center mb-1 text-white fs-5">Contact</h2>
    </div>
  </header>

  <section id="contact" class="bg-light p-3">
    <div class="container">
      <div class="bg-white p-1">
        <h2 class="text-center fs-4 mb-3 theme-font">Get In Touch!</h2>
        <div id="contact-container" class="px-2">
          <form>
            <div class="form-wrap">
              <input class="text-input" id="name-input" type="text" name="name" placeholder="Name">
              <input class="text-input" id="email-input" type="email" name="email" placeholder="Email">
              <input class="text-input" id="phone-input" type="phone" name="phone" placeholder="Phone">
              <input class="text-input" id="subject-input" type="text" name="subject" placeholder="Subject">
              <textarea class="text-input fs" id="message" name="message" placeholder="Tell us more!"></textarea>
            </div>
            <input id="contact-submit" class="btn-dark my-1" type="submit" value="Send">
          </form>
          <div id="contact-info" class="px-3">
            <img src="./img/exquisiteces_ramona_landscape.png" alt="Contact number">
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
